<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Inventory</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --accent: #6366f1; 
            --accent-glow: rgba(99, 102, 241, 0.4);
            --bg-deep: #020617; 
            --glass-base: rgba(15, 23, 42, 0.98); 
        }

        /* FIXED SCROLLING LOGIC */
        body { 
            background-color: var(--bg-deep); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto; /* Re-enabled scrolling */
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* QUANTUM GLASSMORPHISM */
        .glass-panel { 
            background: var(--glass-base); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* SCANNER INTERFACE */
        #inventory-reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        .scanner-container { position: relative; border-radius: 2rem; overflow: hidden; border: 1px solid rgba(99, 102, 241, 0.3); }
        
        .bracket-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; height: 160px; z-index: 50; pointer-events: none;
        }

        .corner { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 12px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }

        .laser {
            position: absolute; top: 10%; left: 0; width: 100%; height: 2px;
            background: #ef4444; box-shadow: 0 0 15px #ef4444; 
            animation: laserSweep 2.5s infinite linear; z-index: 51;
        }
        @keyframes laserSweep { 0%, 100% { top: 10% } 50% { top: 90% } }

        /* COMPACT NAVIGATION CONTROLS */
        .nav-link { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .active-link { background: var(--accent) !important; box-shadow: 0 8px 15px var(--accent-glow); }
        
        .compact-btn {
            padding: 0.7rem 1.4rem; border-radius: 0.75rem; font-size: 0.7rem;
            font-weight: 900; text-transform: uppercase; letter-spacing: 0.15em;
            transition: all 0.2s; cursor: pointer;
        }
        .compact-btn:active { transform: scale(0.96); }

        /* AUTH GATE DESIGN */
        .auth-input { 
            background: #0f172a; border: 1px solid #1e293b; color: #6366f1; 
            text-align: center; letter-spacing: 0.6em; border-radius: 1rem;
            font-family: 'Fira Code', monospace;
        }

        /* CUSTOM SCROLLBARS FOR TOUCH */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        #registry-feed { padding-bottom: 120px; } /* Mobile padding for bottom nav */
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="auth-gate" class="fixed inset-0 z-[9999] bg-[#020617] flex flex-col items-center justify-center p-6 text-center">
        <div class="max-w-xs w-full space-y-8">
            <div class="space-y-2">
                <h1 class="text-4xl font-black italic tracking-tighter uppercase text-white">Wayne <span class="text-indigo-500">Core</span></h1>
                <p class="text-[9px] font-mono text-slate-500 uppercase tracking-[0.4em]">WayneOS // PROTECTED_HUB</p>
            </div>
            <div class="space-y-4">
                <input type="password" id="gate-pass" class="auth-input w-full p-4 outline-none focus:border-indigo-500 transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢">
                <button onclick="unlock()" class="compact-btn w-full bg-indigo-600">Access Inventory</button>
            </div>
            <p class="text-[8px] text-slate-700 uppercase font-bold tracking-widest mt-10">Restricted to Wayne Core Personnel</p>
        </div>
    </div>

    <nav class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 p-6 gap-3 z-[100] fixed h-full">
        <div class="mb-10">
            <h4 class="text-2x1 font-black italic uppercase text-white">Wayne <span class="text-indigo-500">Core</span></h4>
        </div>
        
        <div class="space-y-2">
            <a href="index.html" class="bg-indigo-600 flex items-center gap-3 p-3 rounded-xl text-[14px] font-black text-white uppercase shadow-lg">ðŸ“Š Inventory</a>
            <a href="pos.html" class="flex items-center gap-3 p-3 rounded-xl text-[14px] font-black text-slate-400 hover:bg-white/5 uppercase">ðŸ’³ Terminal</a>
        </div>

        <div class="mt-auto p-4 bg-white/5 rounded-2xl border border-white/5">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[8px] font-mono text-slate-400">CLOUD_LINK_STABLE</span>
            </div>
            <p id="user-uid-display" onclick="copyUID()" class="text-[10px] font-mono text-slate-500 hover:text-indigo-400 cursor-pointer transition-colors uppercase tracking-tight"title="Click to copy UID">UID: LOADING...</p>
        </div>

        <div id="toast" class="fixed bottom-24 left-7 -translate-x--14 z-[10000] bg-indigo-600 text-white text-[9px] font-black uppercase tracking-widest px-8 py-3 rounded-full shadow-2xl transition-all duration-500 pointer-events-none opacity-0 translate-y-0">
    UID Copied to Clipboard
        </div>
    </nav>

    <main id="main-view" class="flex-1 md:ml-64 p-6 lg:p-12 opacity-0 transition-opacity duration-1000">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div class="space-y-1">
                <p class="text-indigo-400 font-mono text-[9px] tracking-[0.5em] uppercase">WayneOS</p>
                <h1 class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter">Inventory <span class="text-indigo-500 text-6xl">Hub</span></h1>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Database Population</p>
                <p id="total-count" class="text-3xl font-mono font-black text-indigo-500">000</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-4 scanner-container shadow-2xl border border-indigo-500/20">
                    <div class="flex justify-between items-center mb-3 px-2">
                        <p class="text-[8px] font-black uppercase text-indigo-400 tracking-widest">BARCODE READER</p>
                    </div>
                    <div id="inventory-reader" class="h-60 bg-slate-450"></div>
                </div>

                <div class="glass-panel p-6 rounded-[2rem] space-y-5">
                    <div class="space-y-4">
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-tight ml-1">Asset Name</label>
                            <input type="text" id="itemName" placeholder="E.G. QUANTUM PROCESSOR" class="w-full bg-slate-900/50 border border-white/5 p-3.5 rounded-xl text-[11px] font-bold outline-none focus:border-indigo-500 transition-all text-white placeholder:text-slate-700">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-tight ml-1">Unique Identifier (UID)</label>
                            <input type="text" id="itemCode" placeholder="SCANNED_OUTPUT" class="w-full bg-slate-900/50 border border-white/5 p-3.5 rounded-xl text-[11px] font-mono text-indigo-400 outline-none focus:border-indigo-500 transition-all uppercase">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1.5">
                                <label class="text-[9px] font-black text-slate-500 uppercase tracking-tight ml-1">Stock Level</label>
                                <input type="number" id="itemQty" placeholder="QTY" class="w-full bg-slate-900/50 border border-white/5 p-3.5 rounded-xl text-[11px] outline-none focus:border-indigo-500 transition-all text-white">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-[9px] font-black text-slate-500 uppercase tracking-tight ml-1">Market Price</label>
                                <input type="number" id="itemPrice" placeholder="KSH" class="w-full bg-slate-900/50 border border-white/5 p-3.5 rounded-xl text-[11px] outline-none focus:border-indigo-500 transition-all text-white">
                            </div>
                        </div>
                    </div>
                    <button onclick="pushToCloud()" class="compact-btn w-full bg-indigo-600 shadow-xl shadow-indigo-900/20 text-white mt-2">Upload to Inventory</button>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-8">
                <div class="glass-panel p-8 rounded-[2rem] h-64 border border-white/5 shadow-inner">
                    <canvas id="stockChart"></canvas>
                </div>
                
                <div class="space-y-4">
                    <div id="registry-feed" class="space-y-3 scroll-container pr-2">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/10 p-5 flex justify-around items-center z-[1000] rounded-t-[2.5rem]">
        <a href="index.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg">ðŸ“Š</div>
            <span class="text-[8px] font-black uppercase text-indigo-400">Inv</span>
        </a>
        <a href="pos.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-slate-800 rounded-2xl text-slate-400">ðŸ’³</div>
            <span class="text-[8px] font-black uppercase text-slate-600">POS</span>
        </a>
    </div>

<script>
/**
 * WAYNE CORE v11.6.0 OPERATIONAL LOGIC
 */

// 1. DATABASE CONFIG
const firebaseConfig = { 
    apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", 
    databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", 
    projectId: "wayne-quantum" 
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();
let currentUID = ""; // Stores the UID for copying

// ðŸ” GATE PASS SYSTEM (Case-Insensitive)
async function unlock() {
    const passInput = document.getElementById('gate-pass');
    const unlockBtn = document.querySelector('#auth-gate button');
    const enteredPass = passInput.value.trim().toUpperCase();

    if (!enteredPass) return;

    unlockBtn.innerText = "VERIFYING...";
    unlockBtn.disabled = true;

    try {
        const snapshot = await database.ref('security/gate_pass').once('value');
        const dbPass = snapshot.val();
        const correctPass = dbPass ? dbPass.toString().toUpperCase() : null;

        if (enteredPass === correctPass) {
            document.getElementById('auth-gate').classList.add('hidden');
            const mainView = document.getElementById('main-view');
            mainView.style.opacity = '1';
            mainView.classList.remove('opacity-0');
            startScanner();
        } else {
            alert("ACCESS DENIED: INVALID CORE KEY");
            passInput.value = "";
            unlockBtn.innerText = "Access Inventory";
            unlockBtn.disabled = false;
        }
    } catch (error) {
        console.error("Auth Error:", error);
        alert("CRITICAL: Database offline.");
        unlockBtn.disabled = false;
    }
}

// ðŸ“‹ CLICK-TO-COPY UID LOGIC
function copyUID() {
    if (!currentUID) return;
    navigator.clipboard.writeText(currentUID).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.remove('opacity-0');
        toast.classList.add('opacity-100', '-translate-y-4');
        setTimeout(() => {
            toast.classList.remove('opacity-100', '-translate-y-4');
            toast.classList.add('opacity-0');
        }, 2500);
    });
}

// ðŸ“¡ FIREBASE AUTH & DATA STREAM
auth.signInAnonymously().catch(err => console.error("Auth Failure", err));

auth.onAuthStateChanged(user => {
    if (!user) return;

    // Display the UID
    currentUID = user.uid;
    document.getElementById('user-uid-display').innerText = `UID: ${user.uid}`;

    // Stream Inventory
    database.ref('inventory').on('value', snap => {
        const data = snap.val() || {};
        const feed = document.getElementById('registry-feed');
        const labels = [], values = [];
        let count = 0;

        feed.innerHTML = '';
        for (let key in data) {
            const item = data[key];
            labels.push(item.name.substring(0, 10));
            values.push(item.qty);
            count++;

            feed.innerHTML += `
                <div class="glass-panel p-5 rounded-[1.5rem] flex justify-between items-center border border-white/5 mb-3">
                    <div>
                        <span class="text-[7px] font-mono text-indigo-400">${item.code}</span>
                        <h5 class="text-[12px] font-black text-white">${item.name}</h5>
                        <p class="text-[8px] text-slate-600">OP: ${item.operator}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[13px] font-black text-indigo-100">${item.qty}</p>
                        <p class="text-[10px] text-slate-500">KSH ${item.price}</p>
                    </div>
                </div>`;
        }
        document.getElementById('total-count').innerText = count.toString().padStart(3, '0');
        updateChart(labels, values);
    });
});

// ðŸ›  UI HELPERS (Scanner, Chart, etc.)
function startScanner() {
    const scanner = new Html5Qrcode("inventory-reader");
    scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 460, height: 460 } },
        (text) => { document.getElementById('itemCode').value = text; }
    ).catch(err => console.error(err));
}

function updateChart(l, v) {
    const ctx = document.getElementById('stockChart').getContext('2d');
    if (window.chart) window.chart.destroy();
    window.chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: l,
            datasets: [{ data: v, borderColor: '#6366f1', borderWidth: 3, tension: 0.4, fill: true }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
    });
}

function pushToCloud() {
    const name = document.getElementById('itemName').value || "UNIDENTIFIED";
    const code = document.getElementById('itemCode').value || "NO_CODE";
    const qty = parseInt(document.getElementById('itemQty').value) || 0;
    const price = parseFloat(document.getElementById('itemPrice').value) || 0;

    database.ref('inventory').push({
        name, code, qty, price,
        operator: currentUID,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
        ['itemName','itemCode','itemQty','itemPrice'].forEach(id => document.getElementById(id).value = '');
    });
}
</script>
</body>
