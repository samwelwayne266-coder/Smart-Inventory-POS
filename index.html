<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Cloud Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #020617; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #reader { border: none !important; }
        #reader video { object-fit: cover !important; border-radius: 1.5rem; }
        .scanner-box { position: relative; border: 2px solid rgba(99, 102, 241, 0.3); border-radius: 1.5rem; overflow: hidden; height: 250px; }
        .nav-active { background: #6366f1; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen pb-20 lg:pb-0">

    <nav class="fixed bottom-0 left-0 w-full lg:relative lg:w-64 glass border-t lg:border-t-0 lg:border-r border-white/10 flex lg:flex-col justify-around lg:justify-start p-4 lg:p-6 z-50">
        <h2 class="hidden lg:block text-xl font-black italic tracking-tighter mb-10">WAYNE <span class="text-indigo-500">CORE</span></h2>
        <a href="index.html" class="flex flex-col lg:flex-row items-center gap-2 lg:gap-4 p-3 lg:p-4 rounded-xl nav-active font-bold text-[10px] lg:text-sm uppercase">
            <span>ðŸ“¦</span> <span class="">Stock</span>
        </a>
        <a href="pos.html" class="flex flex-col lg:flex-row items-center gap-2 lg:gap-4 p-3 lg:p-4 rounded-xl hover:bg-white/5 font-bold text-[10px] lg:text-sm text-slate-400 uppercase">
            <span>ðŸ›’</span> <span class="">Sales</span>
        </a>
    </nav>

    <main class="flex-1 p-4 lg:p-10 max-w-full overflow-x-hidden">
        <header class="mb-6 lg:mb-10">
            <h1 class="text-2xl lg:text-3xl font-black uppercase tracking-tighter">Inventory</h1>
            <p class="text-slate-500 font-mono text-[9px] uppercase tracking-widest">Cloud Terminal // Wayne Core</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-10">
            <div class="glass p-6 lg:p-8 rounded-[2rem] space-y-4 h-fit">
                <div class="scanner-box">
                    <div id="reader"></div>
                </div>
                <div class="space-y-3 pt-2">
                    <input type="text" id="in-name" placeholder="ITEM NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-indigo-500">
                    <input type="text" id="in-code" placeholder="BARCODE/QR" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-mono outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="in-qty" placeholder="QTY" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none">
                        <input type="number" id="in-price" placeholder="PRICE" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none">
                    </div>
                    <button onclick="addAsset()" class="w-full bg-indigo-600 py-4 lg:py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-indigo-500 transition-all">Add to Cloud</button>
                </div>
            </div>

            <div id="feed" class="space-y-3 max-h-[50vh] lg:max-h-[70vh] overflow-y-auto pr-2">
                </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            authDomain: "wayne-quantum.firebaseapp.com",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum",
            storageBucket: "wayne-quantum.firebasestorage.app",
            appId: "1:970591554036:web:d1b8ff2b3d0f5cbe37d1a1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 150 } }, (t) => { 
            document.getElementById('in-code').value = t;
            if(window.navigator.vibrate) window.navigator.vibrate(50);
        }).catch(err => console.log("Camera ready..."));

        function addAsset() {
            const name = document.getElementById('in-name').value.trim();
            const code = document.getElementById('in-code').value.trim();
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);
            if(!name || isNaN(qty)) return alert("Data Required");
            db.ref('inventory').push({ name, code: code || "N/A", qty, price: price || 0 });
            ['in-name','in-code','in-qty','in-price'].forEach(i => document.getElementById(i).value = '');
        }

        db.ref('inventory').on('value', (snapshot) => {
            const data = snapshot.val();
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            for (let key in data) {
                const item = data[key];
                feed.innerHTML += `
                    <div class="glass p-5 rounded-3xl flex justify-between items-center group border-l-4 border-indigo-500">
                        <div><p class="font-black text-xs uppercase">${item.name}</p><p class="text-[9px] font-mono text-indigo-400">${item.code}</p></div>
                        <div class="text-right flex items-center gap-4">
                            <div><p class="text-xs font-black">${item.qty}</p><p class="text-[9px] text-slate-500">$${item.price}</p></div>
                            <button onclick="db.ref('inventory/${key}').remove()" class="text-red-500 text-xl">Ã—</button>
                        </div>
                    </div>`;
            }
        });
    </script>
</body>
</html>
