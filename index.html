<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Cloud Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #020617; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        /* Fix Camera Aspect Ratio */
        #reader { border: none !important; }
        #reader video { object-fit: cover !important; border-radius: 1.5rem; }
        @media (max-width: 768px) { .main-content { padding-bottom: 80px; } }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <nav class="fixed bottom-0 w-full md:relative md:w-64 glass border-t md:border-t-0 md:border-r border-white/10 flex flex-row md:flex-col p-4 md:p-6 justify-around md:justify-start gap-4 z-50">
        <h2 class="hidden md:block text-xl font-black italic tracking-tighter mb-8">WAYNE <span class="text-indigo-500">CORE</span></h2>
        <a href="index.html" class="flex flex-col md:flex-row items-center gap-2 md:gap-4 p-3 md:p-4 rounded-xl bg-indigo-600 font-bold text-[10px] md:text-sm">
            <span>ðŸ“¦</span> <span class="">Inventory</span>
        </a>
        <a href="pos.html" class="flex flex-col md:flex-row items-center gap-2 md:gap-4 p-3 md:p-4 rounded-xl hover:bg-white/5 font-bold text-[10px] md:text-sm text-slate-400">
            <span>ðŸ›’</span> <span class="">POS</span>
        </a>
    </nav>

    <main class="flex-1 p-4 md:p-10 main-content">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter">Wayne Core</h1>
                <p class="text-indigo-400 font-mono text-[10px]">REALTIME_INVENTORY_v6.5</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass p-6 rounded-[2rem] space-y-4 h-fit">
                <div id="reader" class="rounded-3xl overflow-hidden h-52 bg-black border border-indigo-500/20"></div>
                <div class="space-y-3">
                    <input type="text" id="in-name" placeholder="ITEM NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs outline-none focus:border-indigo-500">
                    <input type="text" id="in-code" placeholder="BARCODE / QR" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs font-mono outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="in-qty" placeholder="QTY" class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs">
                        <input type="number" id="in-price" placeholder="PRICE" class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs">
                    </div>
                    <button onclick="addAsset()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase text-xs shadow-lg shadow-indigo-500/20">Sync to Cloud</button>
                </div>
            </div>

            <div id="feed" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2"></div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            authDomain: "wayne-quantum.firebaseapp.com",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum",
            storageBucket: "wayne-quantum.firebasestorage.app",
            appId: "1:970591554036:web:d1b8ff2b3d0f5cbe37d1a1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 250, height: 150} }, (t) => {
            document.getElementById('in-code').value = t;
        });

        function addAsset() {
            const name = document.getElementById('in-name').value;
            const code = document.getElementById('in-code').value;
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);
            if(!name || isNaN(qty)) return alert("Fill data!");
            db.ref('inventory').push({ name, code: code || "NA", qty, price: price || 0 });
            ['in-name','in-code','in-qty','in-price'].forEach(i => document.getElementById(i).value = '');
        }

        db.ref('inventory').on('value', (snap) => {
            const data = snap.val();
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            for (let key in data) {
                const i = data[key];
                feed.innerHTML += `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-indigo-500">
                        <div><p class="font-black text-[11px] uppercase">${i.name}</p><p class="text-[9px] text-slate-500">${i.code}</p></div>
                        <div class="text-right">
                            <p class="text-xs font-black">${i.qty} units</p>
                            <button onclick="db.ref('inventory/${key}').remove()" class="text-red-500 text-lg ml-2">Ã—</button>
                        </div>
                    </div>`;
            }
        });
    </script>
</body>
</html>
