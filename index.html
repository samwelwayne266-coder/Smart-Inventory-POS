<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Quantum Inventory v7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg: #020617; --card: rgba(15, 23, 42, 0.7); }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .font-mono { font-family: 'Fira Code', monospace; }
        /* Professional Camera Bracket Styling */
        #reader { border: none !important; position: relative; width: 100% !important; }
        #reader video { object-fit: cover !important; border-radius: 2rem; height: 100% !important; width: 100% !important; }
        #reader__dashboard { display: none !important; }
        .scanner-overlay { position: absolute; inset: 0; border: 2px solid var(--accent); border-radius: 2rem; pointer-events: none; z-index: 10; opacity: 0.5; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 0.6; } 100% { opacity: 0.2; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .gate-active { filter: blur(20px); pointer-events: none; }
        #access-gate { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <div id="access-gate" class="fixed inset-0 z-[100] bg-black/90 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-black italic tracking-tighter mb-2 uppercase">Wayne <span class="text-indigo-500">Core</span></h1>
        <p class="text-slate-500 font-mono text-[10px] mb-8 tracking-[0.3em]">SECURE_ACCESS_REQUIRED</p>
        <input type="password" id="gate-key" placeholder="ENTER SECRET CODE" class="bg-slate-900 border border-slate-800 p-5 rounded-2xl w-full max-w-xs text-center font-mono text-indigo-400 outline-none focus:border-indigo-500 transition-all">
        <button onclick="unlockGate()" class="mt-4 bg-indigo-600 px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-indigo-500 transition-all">Authenticate</button>
    </div>

    <nav class="fixed bottom-0 w-full md:relative md:w-72 glass border-t md:border-t-0 md:border-r border-white/10 flex flex-row md:flex-col p-4 md:p-8 justify-around md:justify-start gap-6 z-50">
        <div class="hidden md:block mb-10">
            <h2 class="text-2xl font-black italic tracking-tighter uppercase">Wayne <span class="text-indigo-500 text-glow">Core</span></h2>
            <p class="text-[9px] font-mono text-slate-500 tracking-[0.2em] mt-1">LOGISTICS_SYSTEM_v7.0</p>
        </div>
        
        <div class="flex md:flex-col gap-4 w-full">
            <a href="index.html" class="flex flex-1 md:flex-none items-center justify-center md:justify-start gap-4 p-4 rounded-2xl bg-indigo-600 font-black text-[10px] md:text-sm shadow-xl shadow-indigo-500/20">
                <span class="text-xl">ðŸ“¦</span> <span class="hidden sm:inline">Warehouse</span>
            </a>
            <a href="pos.html" class="flex flex-1 md:flex-none items-center justify-center md:justify-start gap-4 p-4 rounded-2xl hover:bg-white/5 font-black text-[10px] md:text-sm text-slate-400 transition-all">
                <span class="text-xl">ðŸ›’</span> <span class="hidden sm:inline">Sales Terminal</span>
            </a>
        </div>

        <div class="hidden md:block mt-auto glass p-5 rounded-3xl border-indigo-500/20">
            <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Global Assets</p>
            <p id="stat-valuation" class="text-xl font-black">$0.00</p>
            <div class="w-full bg-slate-800 h-1 mt-3 rounded-full overflow-hidden">
                <div class="bg-indigo-500 h-full w-2/3"></div>
            </div>
        </div>
    </nav>

    <main id="app-content" class="flex-1 p-4 md:p-10 lg:p-16 overflow-y-auto no-scrollbar gate-active">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter">Inventory <span class="text-indigo-500 italic">Control</span></h1>
                <div class="flex items-center gap-3 mt-2">
                    <span class="flex h-2 w-2 relative">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <p class="text-slate-500 font-mono text-[9px] uppercase tracking-widest">User: samwelwayne266 // System: Online</p>
                </div>
            </div>
            <button onclick="exportCSV()" class="bg-white text-black px-8 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-indigo-400 transition-all">Download DB</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-5 space-y-8">
                <div class="glass p-8 rounded-[2.5rem] relative overflow-hidden">
                    <h3 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Asset Capture Unit</h3>
                    <div id="reader-container" class="relative h-64 w-full mb-8">
                        <div id="reader" class="h-full"></div>
                        <div class="scanner-overlay"></div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="relative">
                            <label class="absolute -top-2 left-4 px-2 bg-slate-900 text-[8px] font-black text-indigo-400 uppercase">Item Identifier</label>
                            <input type="text" id="in-name" placeholder="E.G. QUANTUM LAPTOP" class="w-full bg-slate-900/50 border border-slate-800 p-5 rounded-2xl text-xs font-bold uppercase outline-none focus:border-indigo-500 transition-all">
                        </div>
                        <div class="relative">
                            <label class="absolute -top-2 left-4 px-2 bg-slate-900 text-[8px] font-black text-indigo-400 uppercase">System Code</label>
                            <input type="text" id="in-code" placeholder="SCAN BARCODE OR MANUAL ENTRY" class="w-full bg-slate-900/50 border border-slate-800 p-5 rounded-2xl text-xs font-mono outline-none focus:border-indigo-500 transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="in-qty" placeholder="QUANTITY" class="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl text-xs font-bold outline-none focus:border-indigo-500">
                            <input type="number" id="in-price" placeholder="UNIT PRICE" class="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl text-xs font-bold outline-none focus:border-indigo-500">
                        </div>
                        <button onclick="addAsset()" class="w-full bg-indigo-600 py-6 rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-indigo-500 transition-all mt-4 shadow-xl shadow-indigo-500/30">Commit Asset to Cloud</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 space-y-8">
                <div class="glass p-8 rounded-[2.5rem]">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6">Inventory Distribution</h3>
                    <div class="h-64">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-4">
                        <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Active Stock Feed</h3>
                        <span id="item-count" class="text-[10px] font-mono text-indigo-400">TOTAL_ITEMS: 0</span>
                    </div>
                    <div id="feed" class="space-y-4 max-h-[600px] overflow-y-auto pr-2 no-scrollbar">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // GATE LOGIC
        function unlockGate() {
            const key = document.getElementById('gate-key').value;
            if(key === "WAYNE") {
                document.getElementById('access-gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('access-gate').style.display = 'none';
                    document.getElementById('app-content').classList.remove('gate-active');
                }, 500);
            } else {
                alert("ACCESS DENIED");
            }
        }

        // FIREBASE INTEGRATION
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            authDomain: "wayne-quantum.firebaseapp.com",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum",
            storageBucket: "wayne-quantum.firebasestorage.app",
            appId: "1:970591554036:web:d1b8ff2b3d0f5cbe37d1a1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stockChart = null;

        // SCANNER ENGINE (Optimized)
        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { 
            fps: 24, 
            qrbox: { width: 300, height: 180 } 
        }, (text) => {
            document.getElementById('in-code').value = text;
            if(window.navigator.vibrate) window.navigator.vibrate(50);
        });

        // CRUD OPERATIONS
        function addAsset() {
            const name = document.getElementById('in-name').value.trim();
            const code = document.getElementById('in-code').value.trim();
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);

            if(!name && !code) return alert("CRITICAL: Identifier Required");
            if(isNaN(qty)) return alert("CRITICAL: Quantity must be numeric");

            db.ref('inventory').push({
                name: name || "UNNAMED_ASSET",
                code: code || "MANUAL_ENTRY",
                qty: qty,
                price: price || 0,
                timestamp: Date.now()
            });

            ['in-name','in-code','in-qty','in-price'].forEach(id => document.getElementById(id).value = '');
        }

        function deleteItem(key) {
            if(confirm("CONFIRM_DELETION: This will remove the asset from all cloud terminals.")) {
                db.ref('inventory/' + key).remove();
            }
        }

        // REAL-TIME LISTENER & DATA VISUALIZATION
        db.ref('inventory').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const feed = document.getElementById('feed');
            let totalValuation = 0;
            let count = 0;
            feed.innerHTML = '';
            
            const labels = [];
            const values = [];

            for (let key in data) {
                const item = data[key];
                totalValuation += (item.qty * item.price);
                count++;
                
                if(count <= 5) {
                    labels.push(item.name);
                    values.push(item.qty);
                }

                feed.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] flex justify-between items-center group border-l-4 border-indigo-500 animate-slide">
                        <div>
                            <p class="text-[10px] font-black text-indigo-400 uppercase font-mono tracking-tighter">${item.code}</p>
                            <h4 class="text-sm font-black uppercase text-white">${item.name}</h4>
                        </div>
                        <div class="text-right flex items-center gap-8">
                            <div class="space-y-1">
                                <p class="text-xs font-black text-white">${item.qty} UNITS</p>
                                <p class="text-[9px] font-bold text-slate-500">$${item.price} UNIT</p>
                            </div>
                            <button onclick="deleteItem('${key}')" class="text-slate-700 hover:text-red-500 transition-all opacity-0 group-hover:opacity-100 text-2xl">Ã—</button>
                        </div>
                    </div>`;
            }

            document.getElementById('stat-valuation').innerText = `$${totalValuation.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('item-count').innerText = `TOTAL_ITEMS: ${count}`;
            updateChart(labels, values);
        });

        function updateChart(labels, data) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (stockChart) stockChart.destroy();
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Inventory Qty',
                        data: data,
                        backgroundColor: '#6366f1',
                        borderRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#475569' } },
                        x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 9 } } }
                    }
                }
            });
        }
    </script>
</body>
</html>
