<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Master Inventory</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --accent: #6366f1; 
            --bg-deep: #020617; 
            --glass-base: rgba(15, 23, 42, 0.95); 
        }

        body { 
            background-color: var(--bg-deep); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- GLASS ENGINE --- */
        .glass-panel { 
            background: var(--glass-base); 
            backdrop-filter: blur(35px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        /* --- UNIFIED SCANNER SYSTEM --- */
        #inventory-reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        .scanner-container { position: relative; border-radius: 2rem; overflow: hidden; border: 1px solid rgba(99, 102, 241, 0.2); }
        
        .bracket-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; height: 160px; z-index: 50; pointer-events: none;
        }

        .corner { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 10px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }

        .laser {
            position: absolute; top: 10%; left: 0; width: 100%; height: 2px;
            background: #ef4444; box-shadow: 0 0 15px #ef4444; 
            animation: laserSweep 2.8s infinite linear; z-index: 51;
        }
        @keyframes laserSweep { 0%, 100% { top: 10% } 50% { top: 90% } }

        /* --- COMPACT BUTTON ARCHITECTURE --- */
        .nav-link { transition: all 0.3s ease; border: 1px solid transparent; }
        .active-link { background: #6366f1 !important; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        
        .compact-btn {
            padding: 0.65rem 1.25rem; border-radius: 0.8rem; font-size: 0.75rem;
            font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .compact-btn:active { transform: scale(0.95); }

        /* --- AUTH GATE --- */
        .auth-input { 
            background: #0f172a; border: 1px solid #1e293b; color: #6366f1; 
            text-align: center; letter-spacing: 0.5em; border-radius: 1rem;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <div id="auth-gate" class="fixed inset-0 z-[9999] bg-[#020617] flex flex-col items-center justify-center p-6 text-center">
        <div class="max-w-xs w-full space-y-6">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase text-white">Wayne <span class="text-indigo-500">Core</span></h1>
            <p class="text-[9px] font-mono text-slate-500 uppercase tracking-[0.4em]">samwelwayne266 // ACCESS_ENCRYPTED</p>
            <input type="password" id="gate-pass" class="auth-input w-full p-4 outline-none focus:border-indigo-500 transition-all" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="unlock()" class="compact-btn w-full bg-indigo-600">Authorize</button>
        </div>
    </div>

    <nav class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 p-6 gap-3 z-[100]">
        <div class="mb-10">
            <h2 class="text-xl font-black italic uppercase text-white">Wayne <span class="text-indigo-500">Core</span></h2>
            <p class="text-[8px] text-slate-500 font-mono mt-1 opacity-60">OPERATOR: samwelwayne266</p>
        </div>
        
        <div class="space-y-2">
            <a href="index.html" class="nav-link active-link flex items-center gap-3 p-3 rounded-xl text-[11px] font-bold text-white uppercase">
                <span>ðŸ“Š</span> Dashboard
            </a>
            <a href="pos.html" class="nav-link flex items-center gap-3 p-3 rounded-xl text-[11px] font-bold text-slate-400 hover:bg-white/5 uppercase">
                <span>ðŸ’³</span> Terminal
            </a>
        </div>

        <div class="mt-auto p-4 bg-white/5 rounded-2xl border border-white/5">
            <p class="text-[8px] font-mono text-slate-500">SYSTEM_STATUS: STABLE</p>
            <p class="text-[8px] font-mono text-indigo-400 mt-1 uppercase">v11.5 Cloud_Active</p>
        </div>
    </nav>

    <main id="main-view" class="flex-1 p-6 lg:p-12 overflow-y-auto opacity-0 transition-opacity duration-700">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
            <div>
                <p class="text-indigo-400 font-mono text-[9px] tracking-[0.4em] mb-1 uppercase">Internal_Logistics_Module</p>
                <h1 class="text-4xl md:text-6xl font-black uppercase italic tracking-tighter">Inventory <span class="text-indigo-500">Hub</span></h1>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Active Database Entries</p>
                <p id="total-count" class="text-2xl font-mono font-black text-indigo-500">000</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-4 scanner-container shadow-2xl">
                    <p class="text-[8px] font-black uppercase text-indigo-400 mb-2 px-2">Asset Capture Terminal</p>
                    <div id="inventory-reader" class="h-44"></div>
                    <div class="bracket-overlay">
                        <div class="corner tl"></div><div class="corner tr"></div>
                        <div class="corner bl"></div><div class="corner br"></div>
                        <div class="laser"></div>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-3xl space-y-4">
                    <div class="space-y-3">
                        <div>
                            <label class="text-[8px] font-bold text-slate-500 uppercase ml-1">Optional nomenclature</label>
                            <input type="text" id="itemName" placeholder="E.G. CORE PROCESSOR" class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-[11px] font-bold outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="text-[8px] font-bold text-slate-500 uppercase ml-1">Registry Code (UID)</label>
                            <input type="text" id="itemCode" placeholder="SCANNED_OUTPUT" class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-[11px] font-mono text-indigo-300 outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="itemQty" placeholder="STOCK QTY" class="bg-slate-900 border border-white/5 p-3 rounded-xl text-[11px] outline-none">
                            <input type="number" id="itemPrice" placeholder="UNIT PRICE" class="bg-slate-900 border border-white/5 p-3 rounded-xl text-[11px] outline-none">
                        </div>
                    </div>
                    <button onclick="pushToCloud()" class="compact-btn w-full bg-indigo-600 shadow-lg text-white">Sync to Cloud</button>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="glass-panel p-6 rounded-3xl h-64 border border-white/5">
                    <canvas id="stockChart"></canvas>
                </div>
                <div id="registry-feed" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/5 p-4 flex justify-around z-[100]">
        <a href="index.html" class="p-3 bg-indigo-600 rounded-xl text-white">ðŸ“Š</a>
        <a href="pos.html" class="p-3 text-slate-400">ðŸ’³</a>
    </div>

    <script>
        /**
         * WAYNE CORE OPERATIONAL LOGIC
         * Handles Security, Optical Capture, and Firebase Sync.
         */
        function unlock() {
            const pass = document.getElementById('gate-pass').value;
            if(pass.toUpperCase() === "WAYNE") {
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('main-view').style.opacity = '1';
                startScanner();
            }
        }

        const firebaseConfig = { 
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", 
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", 
            projectId: "wayne-quantum" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let chart;
        function startScanner() {
            const scanner = new Html5Qrcode("inventory-reader");
            scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 260, height: 160 } }, (text) => {
                document.getElementById('itemCode').value = text;
                if(navigator.vibrate) navigator.vibrate(50);
            });
        }

        function pushToCloud() {
            const name = document.getElementById('itemName').value || "UNNAMED_ASSET";
            const code = document.getElementById('itemCode').value || "MANUAL_ENTRY";
            const qty = parseInt(document.getElementById('itemQty').value) || 0;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;

            database.ref('inventory').push({
                name, code, qty, price,
                timestamp: Date.now()
            }).then(() => {
                ['itemName','itemCode','itemQty','itemPrice'].forEach(id => document.getElementById(id).value = '');
            });
        }

        database.ref('inventory').on('value', snap => {
            const data = snap.val() || {};
            const feed = document.getElementById('registry-feed');
            const labels = [], values = [];
            let count = 0;
            feed.innerHTML = '';
            
            for(let key in data) {
                const item = data[key];
                labels.push(item.name);
                values.push(item.qty);
                count++;

                feed.innerHTML += `
                    <div class="glass-panel p-4 rounded-2xl flex justify-between items-center group hover:bg-white/5 transition-all">
                        <div class="flex flex-col">
                            <p class="text-[8px] font-mono text-indigo-400 mb-1 uppercase tracking-tighter">${item.code}</p>
                            <h5 class="text-[11px] font-black uppercase text-white tracking-tight">${item.name}</h5>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="text-right">
                                <p class="text-xs font-black text-white">${item.qty} UNITS</p>
                                <p class="text-[9px] font-bold text-slate-500">$${item.price}</p>
                            </div>
                            <button onclick="database.ref('inventory/${key}').remove()" class="text-red-500 opacity-0 group-hover:opacity-100 transition-all font-black text-xl hover:scale-125">Ã—</button>
                        </div>
                    </div>`;
            }
            document.getElementById('total-count').innerText = count.toString().padStart(3, '0');
            updateChart(labels, values);
        });

        function updateChart(l, v) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: l,
                    datasets: [{
                        data: v,
                        borderColor: '#6366f1',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.05)',
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 8 } } }
                    }
                }
            });
        }
    </script>
</body>
</html>
