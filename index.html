<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Core | Cloud Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #020617; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .animate-slide { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="flex min-h-screen">

    <nav class="w-20 lg:w-64 glass border-r border-white/10 flex flex-col p-6 space-y-8">
        <h2 class="hidden lg:block text-xl font-black italic tracking-tighter">WAYNE <span class="text-indigo-500 text-glow">CORE</span></h2>
        <div class="space-y-4">
            <a href="index.html" class="flex items-center gap-4 p-4 rounded-xl bg-indigo-600 font-bold text-sm shadow-lg shadow-indigo-500/20">
                <span>ðŸ“¦</span> <span class="hidden lg:block">Inventory</span>
            </a>
            <a href="pos.html" class="flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 font-bold text-sm text-slate-400">
                <span>ðŸ›’</span> <span class="hidden lg:block">POS Terminal</span>
            </a>
        </div>
        <p class="text-[8px] font-mono text-slate-600 mt-auto uppercase">User: samwelwayne266</p>
    </nav>

    <main class="flex-1 p-6 lg:p-10">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter">Warehouse Terminal</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-slate-500 font-mono text-[10px]">CLOUD_SYNC_ACTIVE: WAYNE-QUANTUM</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-[2.5rem] space-y-4 h-fit sticky top-10">
                <div id="reader" class="rounded-xl overflow-hidden mb-4 h-48 bg-black border border-indigo-500/20"></div>
                <input type="text" id="in-name" placeholder="ITEM NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-indigo-500 transition-all">
                <input type="text" id="in-code" placeholder="BARCODE / QR (SCANNED)" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-mono outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="in-qty" placeholder="QTY" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-indigo-500">
                    <input type="number" id="in-price" placeholder="PRICE" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-indigo-500">
                </div>
                <button onclick="addAsset()" class="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs hover:bg-indigo-400 transition-all shadow-lg shadow-indigo-500/20">Sync to Cloud</button>
            </div>

            <div id="feed" class="space-y-3 max-h-[80vh] overflow-y-auto pr-2">
                </div>
        </div>
    </main>

    <script>
        // WAYNE CONFIG INTEGRATION
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            authDomain: "wayne-quantum.firebaseapp.com",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum",
            storageBucket: "wayne-quantum.firebasestorage.app",
            appId: "1:970591554036:web:d1b8ff2b3d0f5cbe37d1a1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // SCANNER LOGIC
        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, (t) => { 
            document.getElementById('in-code').value = t; 
            if(window.navigator.vibrate) window.navigator.vibrate(50);
        });

        // CLOUD PUSH
        function addAsset() {
            const name = document.getElementById('in-name').value.trim();
            const code = document.getElementById('in-code').value.trim();
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);

            if((!name && !code) || isNaN(qty)) return alert("INVALID DATA: Please enter Item Details.");

            const itemData = {
                name: name || "UNNAMED_ASSET",
                code: code || "NO_CODE",
                qty: qty,
                price: price || 0,
                lastUpdated: new Date().toLocaleString()
            };

            // Push to Firebase
            db.ref('inventory').push(itemData);

            // UI Clear
            ['in-name','in-code','in-qty','in-price'].forEach(i => document.getElementById(i).value = '');
        }

        function deleteItem(key) {
            if(confirm("Permanently remove from Cloud?")) db.ref('inventory/' + key).remove();
        }

        // REAL-TIME LISTENER
        db.ref('inventory').on('value', (snapshot) => {
            const data = snapshot.val();
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            for (let key in data) {
                const item = data[key];
                feed.innerHTML += `
                    <div class="glass p-5 rounded-3xl flex justify-between items-center animate-slide group border-l-4 border-indigo-500">
                        <div>
                            <p class="font-black text-xs uppercase text-white">${item.name}</p>
                            <p class="text-[9px] font-mono text-indigo-400">ID: ${item.code}</p>
                        </div>
                        <div class="text-right flex items-center gap-6">
                            <div>
                                <p class="text-xs font-black text-white">${item.qty} UNITS</p>
                                <p class="text-[9px] text-slate-500 font-bold">$${item.price} / UNIT</p>
                            </div>
                            <button onclick="deleteItem('${key}')" class="text-red-500 opacity-0 group-hover:opacity-100 transition-all text-xl hover:scale-125">Ã—</button>
                        </div>
                    </div>`;
            }
        });
    </script>
</body>
</html>
