<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .active-payment { border: 2px solid #6366f1 !important; background: rgba(99, 102, 241, 0.1); }
        #reader video { object-fit: cover !important; border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32 lg:pb-0">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <nav class="fixed bottom-0 w-full lg:relative lg:w-80 glass p-6 flex flex-row lg:flex-col justify-around lg:justify-start gap-6 z-50">
            <h2 class="hidden lg:block text-2xl font-black italic tracking-tighter uppercase mb-10">Wayne <span class="text-indigo-500 text-glow">POS</span></h2>
            <a href="index.html" class="flex flex-col lg:flex-row items-center gap-4 p-4 rounded-3xl text-slate-500 font-black text-[10px] lg:text-sm">
                <span>ðŸ“¦</span> <span class="hidden sm:inline">Inventory</span>
            </a>
            <a href="pos.html" class="flex flex-col lg:flex-row items-center gap-4 p-4 rounded-3xl bg-indigo-600 font-black text-[10px] lg:text-sm">
                <span>ðŸ›’</span> <span class="hidden sm:inline">Sales Terminal</span>
            </a>
        </nav>

        <main class="flex-1 p-4 lg:p-12 grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-8 space-y-6">
                <div id="reader" class="glass rounded-[3rem] h-52 bg-black border border-indigo-500/20 relative overflow-hidden"></div>
                
                <div class="glass p-8 rounded-[3rem]">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-500">Global Search</h4>
                        <input type="text" id="p-search" oninput="renderProducts()" placeholder="SEARCH_DB..." class="bg-slate-900/50 border border-slate-800 px-6 py-3 rounded-2xl text-[10px] w-64 outline-none focus:border-indigo-500">
                    </div>
                    <div id="p-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 max-h-[350px] overflow-y-auto no-scrollbar">
                        </div>
                </div>

                <div class="glass p-8 rounded-[3rem] min-h-[300px]">
                    <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6">Current Transaction</h4>
                    <div id="cart-list" class="space-y-4"></div>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="glass p-10 rounded-[3rem] sticky top-12 space-y-10">
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Total Payable</p>
                        <h1 id="total-val" class="text-5xl font-black tracking-tighter text-indigo-400 font-mono">$0.00</h1>
                    </div>

                    <div class="space-y-4">
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Payment Channel</p>
                        <div class="grid gap-2">
                            <button onclick="setMethod('CASH', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl text-[10px] font-black uppercase text-slate-500 active-payment">ðŸ’µ Cash Disbursement</button>
                            <button onclick="setMethod('MPESA', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl text-[10px] font-black uppercase text-slate-500">ðŸ“± M-Pesa Mobile Pay</button>
                            <button onclick="setMethod('CARD', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl text-[10px] font-black uppercase text-slate-500">ðŸ’³ Card Processing</button>
                        </div>
                    </div>

                    <button onclick="executeTransaction()" class="w-full bg-indigo-600 py-7 rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] shadow-2xl shadow-indigo-500/30 hover:scale-[1.02] transition-all">Authorize Sale</button>
                    
                    <div id="receipt-log" class="text-[8px] font-mono text-slate-600 uppercase leading-relaxed text-center">
                        Secure_Protocol: samwelwayne266_CORE<br>
                        Ready for Next Scan...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stock = {}, cart = [], payMethod = 'CASH';

        db.ref('inventory').on('value', snap => {
            stock = snap.val() || {};
            renderProducts();
        });

        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: 250 }, (code) => {
            for(let key in stock) { if(stock[key].code === code) addToCart(key); }
        });

        function setMethod(m, el) {
            payMethod = m;
            document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active-payment'));
            el.classList.add('active-payment');
        }

        function renderProducts() {
            const query = document.getElementById('p-search').value.toLowerCase();
            const grid = document.getElementById('p-grid');
            grid.innerHTML = '';
            for (let key in stock) {
                const item = stock[key];
                if (item.name.toLowerCase().includes(query)) {
                    grid.innerHTML += `
                        <button onclick="addToCart('${key}')" class="bg-slate-900/40 p-5 rounded-3xl text-left border border-slate-800 hover:border-indigo-500 transition-all">
                            <p class="text-[8px] font-black text-indigo-400 mb-1">${item.code}</p>
                            <p class="text-xs font-black uppercase mb-3">${item.name}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-black">$${item.price}</span>
                                <span class="text-[9px] text-slate-600 font-bold">${item.qty} IN_STK</span>
                            </div>
                        </button>`;
                }
            }
        }

        function addToCart(key) {
            const item = stock[key];
            const inCart = cart.find(c => c.key === key);
            if (item.qty <= (inCart ? inCart.qty : 0)) return alert("ERROR: STOCK_EXHAUSTED");
            
            if (inCart) inCart.qty++;
            else cart.push({ ...item, key: key, qty: 1 });
            renderCart();
        }

        function renderCart() {
            let total = 0;
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map((i, idx) => {
                total += (i.qty * i.price);
                return `
                <div class="flex justify-between items-center p-5 bg-white/5 rounded-3xl border border-white/5">
                    <div>
                        <p class="text-[10px] font-black uppercase text-white">${i.name}</p>
                        <p class="text-[8px] font-mono text-slate-500">${i.qty} x $${i.price}</p>
                    </div>
                    <div class="flex items-center gap-6">
                        <p class="text-sm font-black text-indigo-400">$${(i.qty * i.price).toFixed(2)}</p>
                        <button onclick="cart.splice(${idx},1); renderCart();" class="text-red-500 text-2xl font-light">Ã—</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total-val').innerText = `$${total.toFixed(2)}`;
        }

        function executeTransaction() {
            if (!cart.length) return;
            cart.forEach(i => {
                db.ref('inventory/' + i.key).update({ qty: stock[i.key].qty - i.qty });
            });

            // LOG SALE
            db.ref('history').push({
                total: document.getElementById('total-val').innerText,
                method: payMethod,
                timestamp: Date.now(),
                operator: "samwelwayne266"
            });

            alert(`TRANSACTION_AUTHORIZED: Received via ${payMethod}`);
            cart = []; renderCart();
        }
    </script>
</body>
</html>
