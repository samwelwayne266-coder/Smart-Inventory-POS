<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Sales Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg: #020617; --glass: rgba(15, 23, 42, 0.95); }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* UNIFIED SCANNER SYSTEM */
        #pos-reader { border: none !important; width: 100% !important; border-radius: 2rem; overflow: hidden; background: #000; }
        .scan-box { position: relative; border-radius: 2.5rem; border: 1px solid rgba(99, 102, 241, 0.3); overflow: hidden; }
        .brackets { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; height: 160px; z-index: 50; pointer-events: none; }
        .brk { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 8px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 10px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 10px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 10px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 10px 0; }
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #ef4444; box-shadow: 0 0 15px #ef4444; animation: sweep 2.5s infinite linear; z-index: 51; }
        @keyframes sweep { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        /* COMPACT NAVIGATION */
        .nav-btn { transition: 0.3s; border: 1px solid transparent; }
        .nav-active { background: #6366f1 !important; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        .small-btn { padding: 0.75rem 1.5rem; border-radius: 1rem; font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; }
        ::-webkit-scrollbar { width: 4px; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <nav class="hidden md:flex flex-col w-64 glass p-6 border-r border-white/5 gap-4">
        <div class="mb-8">
            <h2 class="text-xl font-black italic uppercase">Wayne <span class="text-indigo-500">POS</span></h2>
            <p class="text-[9px] text-slate-500 font-mono">OP: samwelwayne266</p>
        </div>
        <a href="index.html" class="nav-btn flex items-center gap-3 p-3 rounded-xl text-xs font-bold text-slate-400 hover:bg-white/5"><span>ðŸ“Š</span> Dashboard</a>
        <a href="pos.html" class="nav-btn nav-active flex items-center gap-3 p-3 rounded-xl text-xs font-bold"><span>ðŸ’³</span> Terminal</a>
    </nav>

    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter">Sales <span class="text-indigo-500">Engine</span></h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-4 scan-box">
                    <div id="pos-reader" class="h-48"></div>
                    <div class="brackets">
                        <div class="brk tl"></div><div class="brk tr"></div>
                        <div class="brk bl"></div><div class="brk br"></div>
                        <div class="laser"></div>
                    </div>
                </div>

                <div class="glass p-6 rounded-3xl min-h-[300px]">
                    <h4 class="text-[9px] font-black uppercase text-slate-500 mb-4">Transaction Basket</h4>
                    <div id="cart" class="space-y-2"></div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass p-10 rounded-[2.5rem] sticky top-0 text-center space-y-8">
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase">Grand Total</p>
                        <h2 id="total" class="text-7xl font-black text-indigo-400 font-mono tracking-tighter">$0.00</h2>
                    </div>
                    <button onclick="checkout()" class="small-btn w-full bg-indigo-600 text-white shadow-xl py-6">Complete Transaction</button>
                    <p class="text-[8px] font-mono text-slate-600 uppercase">Secure_Gateway: Wayne_POS_v9</p>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass p-4 flex justify-around z-[100]">
        <a href="index.html" class="p-3 text-slate-400">ðŸ“Š</a>
        <a href="pos.html" class="p-3 bg-indigo-600 rounded-xl">ðŸ’³</a>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", projectId: "wayne-quantum" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stock = {}, cart = [];
        db.ref('inventory').on('value', snap => stock = snap.val() || {});

        const scn = new Html5Qrcode("pos-reader");
        scn.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 260, height: 160 } }, (t) => {
            for(let k in stock) if(stock[k].code === t) addToCart(k);
            if(navigator.vibrate) navigator.vibrate(50);
        });

        function addToCart(k) {
            const item = stock[k];
            const inCart = cart.find(c => c.key === k);
            if(inCart) inCart.qty++; else cart.push({...item, key: k, qty: 1});
            render();
        }

        function render() {
            let t = 0;
            const c = document.getElementById('cart');
            c.innerHTML = cart.map(i => {
                t += (i.qty * i.price);
                return `<div class="flex justify-between p-4 bg-white/5 rounded-2xl border border-white/5 text-xs font-bold">
                    <div><p class="uppercase">${i.name}</p><p class="text-[9px] text-slate-500">${i.qty} units</p></div>
                    <span class="text-indigo-400">$${(i.qty*i.price).toFixed(2)}</span>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${t.toFixed(2)}`;
        }

        function checkout() {
            if(!cart.length) return;
            cart.forEach(c => db.ref('inventory/'+c.key).update({ qty: stock[c.key].qty - c.qty }));
            alert("TRANSACTION SUCCESSFUL");
            cart = []; render();
        }
    </script>
</body>
</html>
