<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Sales Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg-deep: #020617; --glass-base: rgba(15, 23, 42, 0.98); }
        
        body { 
            background-color: var(--bg-deep); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            overflow-y: auto; /* Fixed mobile scroll */
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
        }

        .glass-panel { background: var(--glass-base); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* SCANNER STYLE */
        #pos-reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        .scanner-container { position: relative; border-radius: 2rem; border: 1px solid rgba(99, 102, 241, 0.3); overflow: hidden; }
        .brackets { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; height: 160px; z-index: 50; pointer-events: none; }
        .brk { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 10px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #ef4444; animation: sweep 2.5s infinite linear; z-index: 51; }
        @keyframes sweep { 0%, 100% { top: 10% } 50% { top: 90% } }

        .compact-btn {
            padding: 0.75rem 1.5rem; border-radius: 0.8rem; font-size: 0.75rem; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 0.15em; transition: 0.2s; cursor: pointer;
        }
        .compact-btn:active { transform: scale(0.95); }

        #cart { padding-bottom: 120px; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <nav class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 p-6 gap-3 z-[100] fixed h-full">
        <div class="mb-10">
            <h2 class="text-xl font-black italic uppercase text-white">Wayne <span class="text-indigo-500">POS</span></h2>
            <p class="text-[8px] text-slate-500 font-mono mt-1 opacity-60">ID: samwelwayne266</p>
        </div>
        <div class="space-y-2">
            <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl text-[10px] font-black text-slate-400 hover:bg-white/5 uppercase"><span>ðŸ“Š</span> Overview</a>
            <a href="pos.html" class="bg-indigo-600 flex items-center gap-3 p-3 rounded-xl text-[10px] font-black text-white uppercase shadow-lg shadow-indigo-600/20"><span>ðŸ’³</span> Terminal</a>
        </div>
    </nav>

    <main class="flex-1 md:ml-64 p-6 lg:p-12">
        <header class="mb-10">
            <p class="text-indigo-400 font-mono text-[9px] tracking-[0.5em] mb-1 uppercase">Secure_Terminal_Alpha</p>
            <h1 class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter">Sales <span class="text-indigo-500">Engine</span></h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-8">
                <div class="glass-panel p-4 scanner-container shadow-2xl border border-indigo-500/20">
                    <p class="text-[8px] font-black uppercase text-indigo-400 mb-3 px-2 tracking-widest">Active Scan Matrix</p>
                    <div id="pos-reader" class="h-44 bg-slate-950"></div>
                    <div class="brackets">
                        <div class="brk tl"></div><div class="brk tr"></div>
                        <div class="brk bl"></div><div class="brk br"></div>
                        <div class="laser"></div>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-[2rem] min-h-[350px]">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Current Basket</h4>
                        <button onclick="clearBasket()" class="text-[8px] font-black text-red-500 uppercase">Clear All</button>
                    </div>
                    <div id="cart" class="space-y-3">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass-panel p-10 rounded-[2.5rem] sticky top-6 text-center space-y-12 shadow-2xl border border-white/5">
                    <div class="space-y-2">
                        <p class="text-[11px] font-black text-slate-500 uppercase tracking-widest">Final Amount Due</p>
                        <h2 id="total" class="text-7xl md:text-9xl font-black text-indigo-500 font-mono tracking-tighter">$0.00</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <p class="text-[8px] font-black text-slate-600 uppercase tracking-widest">Method of Payment</p>
                        <div class="grid grid-cols-3 gap-4">
                            <button onclick="setMethod('CASH')" class="compact-btn border border-white/10 text-slate-400 hover:text-white hover:border-indigo-500 hover:bg-indigo-500/10">Cash</button>
                            <button onclick="setMethod('CARD')" class="compact-btn border border-white/10 text-slate-400 hover:text-white hover:border-indigo-500 hover:bg-indigo-500/10">Card</button>
                            <button onclick="setMethod('CRYPTO')" class="compact-btn border border-white/10 text-slate-400 hover:text-white hover:border-indigo-500 hover:bg-indigo-500/10">Crypto</button>
                        </div>
                    </div>

                    <div class="pt-8 border-t border-white/5">
                        <button onclick="finalizeSale()" class="compact-btn w-full bg-indigo-600 py-6 text-sm shadow-xl shadow-indigo-900/40">Complete Transaction</button>
                    </div>
                    
                    <div class="flex justify-between items-center opacity-30 pt-4">
                        <p class="text-[8px] font-mono uppercase tracking-tighter">Gateway_ID: WC-7729</p>
                        <p class="text-[8px] font-mono uppercase tracking-tighter">samwelwayne266_CORE</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/10 p-5 flex justify-around items-center z-[1000] rounded-t-[2.5rem]">
        <a href="index.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-slate-800 rounded-2xl text-slate-400">ðŸ“Š</div>
            <span class="text-[8px] font-black uppercase text-slate-600">Inventory</span>
        </a>
        <a href="pos.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg">ðŸ’³</div>
            <span class="text-[8px] font-black uppercase text-indigo-400">POS</span>
        </a>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", 
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", 
            projectId: "wayne-quantum" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stock = {}, basket = [], currentMethod = 'CASH';

        // Initial Data Fetch
        db.ref('inventory').on('value', snap => stock = snap.val() || {});

        const scanner = new Html5Qrcode("pos-reader");
        scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 260, height: 160 } }, (text) => {
            let found = false;
            for(let key in stock) {
                if(stock[key].code === text) {
                    const existing = basket.find(b => b.key === key);
                    if(existing) {
                        if(existing.qty < stock[key].qty) existing.qty++;
                        else alert("MAX STOCK REACHED");
                    } else {
                        basket.push({...stock[key], key, qty: 1});
                    }
                    render();
                    found = true;
                    if(navigator.vibrate) navigator.vibrate(50);
                    break;
                }
            }
            if(!found) console.log("Code not in registry: " + text);
        });

        function render() {
            let grand = 0;
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = basket.map((i, index) => {
                grand += (i.qty * i.price);
                return `<div class="flex justify-between items-center p-5 bg-white/5 rounded-2xl border border-white/5 text-[11px] font-bold uppercase group">
                    <div>
                        <p class="text-white tracking-tight">${i.name}</p>
                        <p class="text-[8px] text-slate-500 font-mono mt-0.5">${i.qty} x $${i.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-indigo-400 font-black text-xs">$${(i.qty * i.price).toFixed(2)}</span>
                        <button onclick="removeFromBasket(${index})" class="text-red-500/20 group-hover:text-red-500 font-black text-lg">Ã—</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${grand.toFixed(2)}`;
        }

        function removeFromBasket(idx) {
            basket.splice(idx, 1);
            render();
        }

        function clearBasket() {
            basket = [];
            render();
        }

        function setMethod(m) {
            currentMethod = m;
            alert("PAYMENT METHOD SET TO: " + m);
        }

        function finalizeSale() {
            if(!basket.length) return alert("BASKET EMPTY");
            
            const updates = {};
            basket.forEach(b => {
                const newQty = stock[b.key].qty - b.qty;
                updates['inventory/' + b.key + '/qty'] = newQty;
            });

            db.ref().update(updates).then(() => {
                alert("SALE FINALIZED VIA " + currentMethod);
                basket = [];
                render();
            }).catch(err => alert("TRANSACTION ERROR: " + err.message));
        }
    </script>
</body>
</html>
