    <style>
        :root { 
            --accent: #6366f1; 
            --bg-deep: #020617; 
            --glass: rgba(15, 23, 42, 0.98); 
        }

        body { 
            background-color: var(--bg-deep); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            overflow-y: auto; /* Re-enabled for mobile */
            -webkit-overflow-scrolling: touch;
        }

        .glass-panel { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }

        /* SCANNER UI */
        #pos-reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        .scanner-container { position: relative; border-radius: 2rem; border: 1px solid rgba(99, 102, 241, 0.3); overflow: hidden; }
        
        /* BRACKETS */
        /* Update your existing .brackets class */
.brackets { 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    width: 70%;  /* Changed from 240px */
    height: 40%; /* Changed from 140px */
    z-index: 50; 
    pointer-events: none; 
}
        .brk { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 10px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }
        
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #ef4444; animation: sweep 2.5s infinite linear; z-index: 51; }
        @keyframes sweep { 0%, 100% { top: 10% } 50% { top: 90% } }

        /* BUTTONS */
        .compact-btn {
            padding: 0.6rem 1.2rem; border-radius: 0.75rem; font-size: 0.7rem; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 0.15em; transition: 0.2s; cursor: pointer;
        }
        .compact-btn:active { transform: scale(0.95); }

        .stock-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }

        .scroll-area { max-height: 450px; overflow-y: auto; padding-right: 8px; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* SCAN FEEDBACK */
        #scan-indicator {
            position: absolute; top: 10px; right: 10px; padding: 4px 8px; 
            background: #10b981; color: white; border-radius: 6px; font-size: 8px; 
            font-weight: 900; opacity: 0; transition: opacity 0.3s; z-index: 60;
        }
    </style>
</head>

<body class="flex flex-col md:flex-row">

    <nav class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 p-6 gap-3 z-[100] fixed h-full">
        <div class="mb-10">
            <h2 class="text-xl font-black italic uppercase text-white">Wayne <span class="text-indigo-500">Core</span></h2>
            <p id="user-uid-display" onclick="copyUID()" class="text-[10px] font-mono text-slate-500 hover:text-indigo-400 cursor-pointer transition-colors uppercase tracking-tight" title="Click to copy UID">UID: LOADING...</p>
        </div>
        <div class="space-y-2">
            <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl text-[14px] font-black text-slate-400 hover:bg-white/5 uppercase">ðŸ“Š Inventory</a>
            <a href="pos.html" class="bg-indigo-600 flex items-center gap-3 p-3 rounded-xl text-[14px] font-black text-white uppercase shadow-lg">ðŸ’³ Terminal</a>
        </div>
    </nav>

    <main class="flex-1 md:ml-64 p-5 lg:p-12 mb-24">
        <header class="mb-10">
            <p class="text-indigo-400 font-mono text-[9px] tracking-[0.5em] mb-1 uppercase">WayneOS</p>
            <h1 class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter">SMART <span class="text-indigo-500 text-6xl">POS</span></h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-4 scanner-container shadow-2xl border border-indigo-500/20">
                    <div id="scan-indicator">SCAN SUCCESS</div>
                    <p class="text-[8px] font-black uppercase text-indigo-400 mb-3 px-2 tracking-widest">Barcode Reader</p>
                    <div id="pos-reader" class="h-60 bg-slate-450"></div>
                </div>

                <div class="glass-panel p-6 rounded-[2rem] border border-white/5">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Direct Choice</h4>
                        <input type="text" id="catalogSearch" oninput="filterCatalog()" placeholder="SEARCH STOCK..." class="bg-slate-900 border border-white/10 rounded-lg p-2 text-[9px] font-mono text-indigo-400 outline-none w-28">
                    </div>
                    <div id="catalog-list" class="scroll-area space-y-2">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-6 rounded-[2rem] min-h-[500px] flex flex-col border border-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-[10px] font-black uppercase text-indigo-400 tracking-widest">Active Basket</h4>
                        <button onclick="clearBasket()" class="text-[8px] font-black text-red-500 uppercase">Clear</button>
                    </div>
                    
                    <div id="cart" class="scroll-area flex-1 space-y-3">
                        </div>

                    <div class="mt-4 pt-4 border-t border-white/5">
                        <div class="flex justify-between items-end p-2">
                            <p class="text-[9px] font-black text-slate-500 uppercase">Grand Total</p>
                            <h2 id="total" class="text-4xl font-black text-white font-mono">$0.00</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="glass-panel p-8 rounded-[2.5rem] text-center space-y-8 shadow-2xl">
                    <div class="space-y-4">
                        <p class="text-[8px] font-black text-slate-500 uppercase tracking-widest">Payment Protocol</p>
                        <div class="grid grid-cols-1 gap-2">
                            <button onclick="setMethod('CASH')" id="btn-CASH" class="payment-btn compact-btn border border-white/10 bg-indigo-600 text-white">Cash Payment</button>
                            <button onclick="setMethod('CARD')" id="btn-CARD" class="payment-btn compact-btn border border-white/10 text-slate-400 bg-white/5">Credit/Debit</button>
                            <button onclick="setMethod('MPESA')" id="btn-MPESA" class="payment-btn compact-btn border border-white/10 text-slate-400 bg-white/5">M-Pesa / Mobile</button>
                        </div>
                    </div>

                    <button onclick="finalizeSale()" class="compact-btn w-full bg-indigo-600 py-6 text-[12px] shadow-lg text-white">Confirm & Print</button>
                    
                    <div class="pt-4 opacity-20 text-[7px] font-mono uppercase">
                        Operator: Samwel Wayne<br>Ref: WAYNE_CORE
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/10 p-5 flex justify-around items-center z-[1000] rounded-t-[2.5rem]">
        <a href="index.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-slate-800 rounded-2xl text-slate-400">ðŸ“Š</div>
            <span class="text-[8px] font-black uppercase text-slate-600">Inv</span>
        </a>
        <a href="pos.html" class="flex flex-col items-center gap-1">
            <div class="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg">ðŸ’³</div>
            <span class="text-[8px] font-black uppercase text-indigo-400">POS</span>
        </a>
    </div>

<script>
    /**
     * WAYNE CORE v13.5.0 - UNIFIED OPERATIONAL LOGIC
     * POS + AUTH + CLOUD SYNC
     */
    const firebaseConfig = { 
        apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", 
        databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", 
        projectId: "wayne-quantum" 
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Global State
    let currentUID = "";
    let stock = {}, basket = [], currentMethod = 'CASH';
    let lastScannedCode = null, isScanLocked = false, lockTimeout = null;

    // --- 1. AUTHENTICATION & UID LOGIC ---
    auth.signInAnonymously().catch(err => console.error("Auth Error:", err));

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUID = user.uid;
            const display = document.getElementById('user-uid-display');
            if(display) display.innerText = `UID: ${user.uid}`;
            
            // Start listening to inventory once authenticated
            db.ref('inventory').on('value', snap => {
                stock = snap.val() || {};
                renderCatalog();
            });
        }
    });

    function copyUID() {
        if (!currentUID) return;
        navigator.clipboard.writeText(currentUID).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-0');
            toast.classList.add('opacity-100', '-translate-y-4');
            setTimeout(() => {
                toast.classList.remove('opacity-100', '-translate-y-4');
                toast.classList.add('opacity-0', 'translate-y-0');
            }, 2500);
        });
    }

    // --- 2. POS SCANNER & CATALOG ---
    const scanner = new Html5Qrcode("pos-reader");
    scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 300, height: 300 } }, (text) => {
        if (isScanLocked && text === lastScannedCode) return;

        let foundKey = Object.keys(stock).find(key => stock[key].code === text);

        if(foundKey) {
            isScanLocked = true;
            lastScannedCode = text;
            const indicator = document.getElementById('scan-indicator');
            indicator.style.opacity = '1';
            setTimeout(() => indicator.style.opacity = '0', 800);

            addToBasket(foundKey);
            if(navigator.vibrate) navigator.vibrate(80);

            clearTimeout(lockTimeout);
            lockTimeout = setTimeout(() => { isScanLocked = false; }, 2000); 
        }
    });

    function renderCatalog(filter = "") {
        const list = document.getElementById('catalog-list');
        list.innerHTML = '';
        for(let key in stock) {
            const item = stock[key];
            if(item.name.toLowerCase().includes(filter.toLowerCase()) || item.code.includes(filter)) {
                if(item.qty <= 0) continue;
                const div = document.createElement('div');
                div.className = "stock-card p-3 rounded-xl flex justify-between items-center cursor-pointer active:scale-95 mb-2";
                div.onclick = () => addToBasket(key);
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black text-white uppercase">${item.name}</span>
                        <span class="text-[7px] font-mono text-slate-500 uppercase">${item.code}</span>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black text-indigo-400">KSH ${item.price}</p>
                        <p class="text-[8px] font-bold text-slate-700">${item.qty} STK</p>
                    </div>`;
                list.appendChild(div);
            }
        }
    }

    function filterCatalog() { renderCatalog(document.getElementById('catalogSearch').value); }

    // --- 3. BASKET MANAGEMENT ---
    function addToBasket(key) {
        const item = stock[key];
        const existing = basket.find(b => b.key === key);
        if(existing) {
            if(existing.qty < item.qty) existing.qty++;
            else alert("MAX STOCK REACHED");
        } else {
            basket.push({ ...item, key: key, qty: 1 });
        }
        renderCart();
    }

    function renderCart() {
        let total = 0;
        const cartDiv = document.getElementById('cart');
        if(!basket.length) {
            cartDiv.innerHTML = `<div class="text-center py-20 opacity-20 text-[9px] uppercase font-black tracking-[0.2em]">Basket Empty</div>`;
            document.getElementById('total').innerText = "KSH 0.00";
            return;
        }
        cartDiv.innerHTML = basket.map((i, index) => {
            total += (i.qty * i.price);
            return `
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 mb-2">
                    <div class="flex-1">
                        <p class="text-[10px] font-black text-white uppercase">${i.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <button onclick="adjustQty(${index}, -1)" class="w-6 h-6 bg-slate-800 rounded-lg text-xs font-bold">-</button>
                            <span class="text-[10px] font-mono text-indigo-400 w-4 text-center">${i.qty}</span>
                            <button onclick="adjustQty(${index}, 1)" class="w-6 h-6 bg-slate-800 rounded-lg text-xs font-bold">+</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-[11px] font-black text-indigo-300">KSH ${(i.qty * i.price)}</span>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('total').innerText = `KSH ${total.toFixed(2)}`;
    }

    function adjustQty(index, delta) {
        const bItem = basket[index];
        if(delta > 0) {
            if(bItem.qty < stock[bItem.key].qty) bItem.qty++;
        } else {
            bItem.qty--;
            if(bItem.qty <= 0) basket.splice(index, 1);
        }
        renderCart();
    }

    function setMethod(m) {
        currentMethod = m;
        document.querySelectorAll('.payment-btn').forEach(b => {
            b.classList.replace('bg-indigo-600', 'bg-white/5');
            b.classList.replace('text-white', 'text-slate-400');
        });
        const active = document.getElementById('btn-' + m);
        active.classList.replace('bg-white/5', 'bg-indigo-600');
        active.classList.replace('text-slate-400', 'text-white');
    }

    // --- 4. FINAL SALE & HISTORY LOGGING ---
    function finalizeSale() {
        if(!basket.length) return alert("BASKET EMPTY");
        
        const totalAmount = basket.reduce((acc, curr) => acc + (curr.qty * curr.price), 0);
        const updates = {};
        const saleId = "SALE_" + Date.now();

        // Prepare inventory reduction
        basket.forEach(b => {
            updates['inventory/' + b.key + '/qty'] = stock[b.key].qty - b.qty;
        });

        // Prepare sales history entry
        updates['sales_history/' + saleId] = {
            items: basket,
            total: totalAmount,
            method: currentMethod,
            operator: currentUID,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        db.ref().update(updates).then(() => {
            basket = [];
            renderCart();
        }).catch(err => alert("SYNC ERROR: " + err.message));
    }

    function clearBasket() { basket = []; renderCart(); }
</script>
