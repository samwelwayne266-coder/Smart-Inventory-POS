<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Sales Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg-deep: #020617; --glass-base: rgba(15, 23, 42, 0.95); }
        body { background-color: var(--bg-deep); color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass-panel { background: var(--glass-base); backdrop-filter: blur(35px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* UNIFIED SCANNER */
        #pos-reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        .scanner-container { position: relative; border-radius: 2rem; border: 1px solid rgba(99, 102, 241, 0.2); overflow: hidden; }
        .brackets { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; height: 160px; z-index: 50; pointer-events: none; }
        .brk { position: absolute; width: 30px; height: 30px; border: 3px solid #fff; filter: drop-shadow(0 0 8px var(--accent)); }
        .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #ef4444; animation: laserSweep 2.8s infinite linear; z-index: 51; }
        @keyframes laserSweep { 0%, 100% { top: 10% } 50% { top: 90% } }

        .nav-link { transition: all 0.3s; border: 1px solid transparent; }
        .active-link { background: #6366f1 !important; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        .compact-btn { padding: 0.65rem 1.25rem; border-radius: 0.8rem; font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.2s; }
        .compact-btn:active { transform: scale(0.95); }
        ::-webkit-scrollbar { width: 3px; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <nav class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 p-6 gap-3 z-[100]">
        <div class="mb-10">
            <h2 class="text-xl font-black italic uppercase text-white">Wayne <span class="text-indigo-500">POS</span></h2>
            <p class="text-[8px] text-slate-500 font-mono mt-1 opacity-60">ID: samwelwayne266</p>
        </div>
        <div class="space-y-2">
            <a href="index.html" class="nav-link flex items-center gap-3 p-3 rounded-xl text-[11px] font-bold text-slate-400 hover:bg-white/5 uppercase"><span>ðŸ“Š</span> Dashboard</a>
            <a href="pos.html" class="nav-link active-link flex items-center gap-3 p-3 rounded-xl text-[11px] font-bold text-white uppercase"><span>ðŸ’³</span> Terminal</a>
        </div>
    </nav>

    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <header class="mb-10">
            <p class="text-indigo-400 font-mono text-[9px] tracking-[0.4em] mb-1 uppercase">Transaction_Gateway_v11</p>
            <h1 class="text-4xl md:text-6xl font-black uppercase italic tracking-tighter">Sales <span class="text-indigo-500">Engine</span></h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-8">
                <div class="glass-panel p-4 scanner-container shadow-2xl">
                    <p class="text-[8px] font-black uppercase text-indigo-400 mb-2 px-2">Terminal Capture</p>
                    <div id="pos-reader" class="h-44"></div>
                    <div class="brackets">
                        <div class="brk tl"></div><div class="brk tr"></div>
                        <div class="brk bl"></div><div class="brk br"></div>
                        <div class="laser"></div>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-3xl min-h-[350px]">
                    <h4 class="text-[9px] font-black uppercase text-slate-500 mb-6 tracking-widest">Active Transaction Basket</h4>
                    <div id="cart" class="space-y-2"></div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass-panel p-10 rounded-[2.5rem] sticky top-0 text-center space-y-10 shadow-2xl">
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Aggregate Total Due</p>
                        <h2 id="total" class="text-7xl md:text-8xl font-black text-indigo-400 font-mono tracking-tighter">$0.00</h2>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <button class="compact-btn border border-white/5 text-slate-400 hover:text-white hover:border-indigo-500">Cash</button>
                        <button class="compact-btn border border-white/5 text-slate-400 hover:text-white hover:border-indigo-500">Card</button>
                        <button class="compact-btn border border-white/5 text-slate-400 hover:text-white hover:border-indigo-500">Crypto</button>
                    </div>

                    <div class="pt-6 border-t border-white/5">
                        <button onclick="finalizeSale()" class="compact-btn w-full bg-indigo-600 py-6 text-sm">Complete Sale</button>
                    </div>
                    <p class="text-[8px] font-mono text-slate-600 uppercase">Secure_Gateway: Wayne_POS_samwelwayne266</p>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/5 p-4 flex justify-around z-[100]">
        <a href="index.html" class="p-3 text-slate-400">ðŸ“Š</a>
        <a href="pos.html" class="p-3 bg-indigo-600 rounded-xl text-white">ðŸ’³</a>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0", 
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com", 
            projectId: "wayne-quantum" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stock = {}, basket = [];
        db.ref('inventory').on('value', snap => stock = snap.val() || {});

        const scanner = new Html5Qrcode("pos-reader");
        scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 260, height: 160 } }, (text) => {
            for(let key in stock) {
                if(stock[key].code === text) {
                    const existing = basket.find(b => b.key === key);
                    if(existing) existing.qty++; else basket.push({...stock[key], key, qty: 1});
                    render();
                    if(navigator.vibrate) navigator.vibrate(50);
                    return;
                }
            }
        });

        function render() {
            let grand = 0;
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = basket.map(i => {
                grand += (i.qty * i.price);
                return `<div class="flex justify-between p-4 bg-white/5 rounded-2xl border border-white/5 text-[11px] font-bold uppercase">
                    <div><p class="text-white">${i.name}</p><p class="text-[8px] text-slate-500">${i.qty} UNITS @ $${i.price}</p></div>
                    <span class="text-indigo-400 font-black">$${(i.qty * i.price).toFixed(2)}</span>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${grand.toFixed(2)}`;
        }

        function finalizeSale() {
            if(!basket.length) return;
            basket.forEach(b => {
                db.ref('inventory/' + b.key).update({ qty: stock[b.key].qty - b.qty });
            });
            alert("TRANSACTION SUCCESSFUL");
            basket = []; render();
        }
    </script>
</body>
</html>
