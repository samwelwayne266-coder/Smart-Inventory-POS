<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Core | Cloud POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #020617; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        #reader video { object-fit: cover !important; border-radius: 2rem; }
        .active-pay { border: 2px solid #6366f1 !important; background: rgba(99, 102, 241, 0.2) !important; color: white !important; }
        @media (max-width: 768px) { .mobile-pad { padding-bottom: 100px; } }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <nav class="fixed bottom-0 w-full md:relative md:w-72 glass border-t md:border-t-0 md:border-r border-white/10 flex flex-row md:flex-col p-4 md:p-8 justify-around md:justify-start gap-6 z-50">
        <h2 class="hidden md:block text-2xl font-black italic tracking-tighter uppercase text-white">Wayne <span class="text-indigo-500">POS</span></h2>
        <a href="index.html" class="flex flex-col md:flex-row items-center gap-2 p-4 rounded-2xl hover:bg-white/5 font-black text-[10px] text-slate-400"><span>ðŸ“¦</span> <span class="hidden sm:inline">Inventory</span></a>
        <a href="pos.html" class="flex flex-col md:flex-row items-center gap-2 p-4 rounded-2xl bg-indigo-600 font-black text-[10px] shadow-lg shadow-indigo-500/20"><span>ðŸ›’</span> <span class="hidden sm:inline">POS Mode</span></a>
    </nav>

    <main class="flex-1 p-4 md:p-10 grid grid-cols-1 lg:grid-cols-12 gap-8 mobile-pad">
        
        <div class="lg:col-span-8 space-y-6">
            <div id="reader" class="glass rounded-[2.5rem] h-56 bg-black border border-indigo-500/20 relative overflow-hidden"></div>
            
            <div class="glass p-8 rounded-[2.5rem]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Available Stock</h3>
                    <input type="text" id="pos-search" oninput="renderProducts()" placeholder="SEARCH_DB..." class="bg-slate-900/50 border border-slate-800 px-4 py-2 rounded-xl text-[10px] w-48 font-mono outline-none focus:border-indigo-500">
                </div>
                <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 max-h-[300px] overflow-y-auto pr-2 no-scrollbar">
                    </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] min-h-[300px]">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6">Current Transaction</h3>
                <div id="cart-list" class="space-y-3">
                    </div>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-10 rounded-[2.5rem] sticky top-10 space-y-8">
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Order Summary</p>
                    <div class="flex justify-between text-3xl font-black italic"><span class="text-white">TOTAL</span><span id="total" class="text-indigo-500">$0.00</span></div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Payment Method</p>
                    <div class="grid grid-cols-1 gap-2">
                        <button onclick="setPay('CASH', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-[10px] font-black uppercase text-slate-500 hover:text-white active-pay">ðŸ’µ Physical Cash</button>
                        <button onclick="setPay('MPESA', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-[10px] font-black uppercase text-slate-500 hover:text-white">ðŸ“± M-Pesa Mobile</button>
                        <button onclick="setPay('CARD', this)" class="pay-btn w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-[10px] font-black uppercase text-slate-500 hover:text-white">ðŸ’³ Credit Terminal</button>
                    </div>
                </div>

                <div class="pt-4 border-t border-white/5">
                    <button onclick="completeSale()" class="w-full bg-indigo-600 py-6 rounded-3xl font-black uppercase text-xs tracking-[0.2em] shadow-2xl shadow-indigo-500/40 hover:scale-105 transition-all">Execute Sale</button>
                    <p class="text-[8px] text-center text-slate-600 mt-4 font-mono italic">TRANSACTION_SECURED_BY_WAYNE_CORE</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2H-TwXRy96peqpjyQGbmzBovKSP_s0W0",
            databaseURL: "https://wayne-quantum-default-rtdb.firebaseio.com",
            projectId: "wayne-quantum"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cloudData = {}, cart = [], paymentMethod = 'CASH';

        db.ref('inventory').on('value', (snapshot) => {
            cloudData = snapshot.val() || {};
            renderProducts();
        });

        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { fps: 30, qrbox: 250 }, (code) => {
            for(let key in cloudData) {
                if(cloudData[key].code === code) addToCart(key);
            }
        });

        function setPay(method, btn) {
            paymentMethod = method;
            document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active-pay'));
            btn.classList.add('active-pay');
        }

        function renderProducts() {
            const q = document.getElementById('pos-search').value.toLowerCase();
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            for (let key in cloudData) {
                const item = cloudData[key];
                if (item.name.toLowerCase().includes(q) || item.code.toLowerCase().includes(q)) {
                    grid.innerHTML += `
                        <button onclick="addToCart('${key}')" class="bg-slate-900/50 p-5 rounded-2xl text-left border border-slate-800 hover:border-indigo-500 transition-all group">
                            <p class="text-[9px] font-black text-indigo-400 mb-1 uppercase">${item.code}</p>
                            <p class="text-[11px] font-black text-white uppercase mb-2">${item.name}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-black text-white">$${item.price}</span>
                                <span class="text-[8px] font-bold ${item.qty < 5 ? 'text-red-500' : 'text-slate-500'}">STOCK: ${item.qty}</span>
                            </div>
                        </button>`;
                }
            }
        }

        function addToCart(key) {
            const item = cloudData[key];
            const inCart = cart.find(c => c.key === key);
            const currentCartQty = inCart ? inCart.qty : 0;

            if (item.qty <= currentCartQty) return alert("INSUFFICIENT STOCK: Maximum capacity reached for this item.");
            
            if (inCart) inCart.qty++;
            else cart.push({ ...item, key: key, qty: 1 });
            renderCart();
        }

        function renderCart() {
            let total = 0;
            const container = document.getElementById('cart-list');
            container.innerHTML = cart.map((i, index) => {
                total += (i.qty * i.price);
                return `
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div>
                        <p class="text-[10px] font-black uppercase text-white">${i.name}</p>
                        <p class="text-[8px] font-mono text-slate-500">${i.qty} x $${i.price}</p>
                    </div>
                    <div class="flex items-center gap-6">
                        <p class="text-xs font-black text-indigo-400">$${(i.qty * i.price).toFixed(2)}</p>
                        <button onclick="cart.splice(${index},1); renderCart();" class="text-red-500 text-lg">Ã—</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
        }

        function completeSale() {
            if (cart.length === 0) return alert("CART_EMPTY: Add items before checkout.");
            
            cart.forEach(item => {
                db.ref('inventory/' + item.key).update({
                    qty: cloudData[item.key].qty - item.qty
                });
            });

            alert(`TRANSACTION_SUCCESS: Sale finalized via ${paymentMethod}.`);
            cart = [];
            renderCart();
        }
    </script>
</body>
</html>
